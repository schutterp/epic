<html doctype="html">
	<head>
		<style>
			.main-container {
				width: 100%;
			}

			.main {
				width: 960;
				margin: 0 auto;
			}

			.stroke {
				fill: none;
				stroke: #000;
				stroke-width: 3px;
			}

			.fill {
				fill: #fff;
			}

			.graticule {
				fill: none;
				stroke: #777;
				stroke-width: .5px;
				stroke-opacity: .5;
			}

			.land {
				fill: #222;
			}

			.boundary {
				fill: none;
				stroke: #fff;
				stroke-width: .5px;
			}
		</style>
		<script src="js/lib/d3.js" charset="utf8"></script>
		<script src="js/lib/topojson.js"></script>
	</head>
	<body>
		<div class="main-container">
			<div class="main">
			</div>
		</div>

		<script src="js/lessons/2/orthographic.js"></script>
	</body>
</html>
